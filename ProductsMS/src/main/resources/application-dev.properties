#DATASOURCE
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=productuser
spring.datasource.password=productdb
spring.datasource.url=jdbc:postgresql://localhost:5432/productdb
# Hibernate automatically creates or updates database tables using existing entities.
#JPA
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.properties.hibernate.types.print.banner=false


# ===============================
# Logging
# ===============================
logging.level.root=INFO
logging.level.org.springframework.web=INFO
spring.mvc.log-request-details=false
logging.level.org.springframework.security=INFO
